<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Amer`s book library :)</title>
</head>

<body>
    <nav class="nav-bar">
        <button class="add" data-add-button>+</button>
        <h1 class="nav-header">Your Library</h1>
        <div class="user-buttons">
            <button class="user-log-in user-button">Log In</button>

        </div>
    </nav>

    <div class="table-box-wrapper">
        <section class="table-box" data-table>
            <div class="table-row">
                <div class="table-cell tag">Title</div>
                <div class="table-cell tag">Author</div>
                <div class="table-cell tag">Rating</div>
                <div class="table-cell"></div>
            </div>
    </div>
    </section>

    <div class="book-form-wrapper active" data-form-wrapper>
        <form action="#" id="book-form" data-form>
            <h2 id="book-form-header">Book form!</h2>
            <button role="button" id="book-close" data-close-button>&times;</button>

            <div id="book-info">
                <input type="text" id="book-name" placeholder="Title of the book:" data-form-name>
                <input type="text" id="book-author" placeholder="Author:" data-form-author>
            </div>

            <textarea id="book-summary" placeholder="Your short summary:" data-form-summary></textarea>
            <textarea id="book-points" placeholder="Main points!" data-form-points></textarea>


            <div id="book-rating">
                <div id="book-rating-stars">
                    <button role="button" class="star" data-star>&#9734;</button>
                    <button role="button" class="star" data-star>&#9734;</button>
                    <button role="button" class="star" data-star>&#9734;</button>
                    <button role="button" class="star" data-star>&#9734;</button>
                    <button role="button" class="star" data-star>&#9734;</button>
                </div>
            </div>
            <button id="book-submit">Submit!</button>

        </form>
    </div>
    <div class="active" id="book-form-overlay" data-form-overlay></div>



    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
